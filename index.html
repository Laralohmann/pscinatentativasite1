<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Agenda de Aluguel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Seção 1 - Capa com fundo e lista -->
  <section class="hero">
    <h1>Reservas</h1>
    <div class="reservas-lista" id="lista-reservas"></div>
  </section>

  <!-- Seção 2 - Calendário -->
  <section class="calendario-container">
    <h2>Calendário de Reservas</h2>
    <div class="carousel" id="carousel"></div>
  </section>

  <!-- Modal de edição -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2 id="modal-date">Editar Dia</h2>
      <form id="entry-form">
        <label>Nome:</label>
        <input type="text" id="nome" required>

        <label>Valor (R$):</label>
        <input type="number" id="valor" step="0.01" required>

        <label>Observações:</label>
        <textarea id="obs"></textarea>

        <button type="submit">Salvar</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
